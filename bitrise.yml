format_version: 5
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - BITRISE_STEP_ID: android-detekt
  - BITRISE_STEP_VERSION: "0.0.2"
  - BITRISE_STEP_GIT_CLONE_URL: https://github.com/dzinek/bitrise-step-android-detekt.git
  - MY_STEPLIB_REPO_FORK_GIT_URL: $MY_STEPLIB_REPO_FORK_GIT_URL
  - TEST_REPO_GIT_CLONE_URL: https://github.com/dzinek/android-testing.git
  - PROJECT_PATH: unit/BasicSample-kotlinAppDetektGradle4.9/


workflows:
  test:
    title: Test simple android Kotlin project with Detekt
    before_run:
    - audit-this-step
    - go-tests
    after_run:
    - test-repo-in-src-dir
    - test-repo-in-src-dir-with-module
    - test-repo-in-root-tmp-dir
    - test-repo-in-root-tmp-dir-with-module

  test-repo-in-src-dir:
    title: Test simple android Kotlin project with Detekt in source dir
    steps:
    - script:
        inputs:
        - content: |
            #!/bin/bash
            rm -rf _tmp
    - change-workdir:
        title: cd $BITRISE_SOURCE_DIR/_tmp
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - script:
        inputs:
        - content: |
            #!/bin/bash
            git clone $TEST_REPO_GIT_CLONE_URL .
    - change-workdir:
        title: cd $BITRISE_SOURCE_DIR/_tmp/mono_repo/$PROJECT_PATH
        run_if: true
        inputs:
        - path: ./$PROJECT_PATH
        - is_create_path: true
    - install-missing-android-tools:
        inputs:
        - gradlew_path: ./gradlew
    - path::./:
        title: Test repo with no arguments

  test-repo-in-src-dir-with-module:
    title: Test simple android Kotlin project with Detekt in source dir with module
    steps:
    - script:
        inputs:
        - content: |
            #!/bin/bash
            rm -rf _tmp
    - change-workdir:
        title: cd $BITRISE_SOURCE_DIR/_tmp
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - script:
        inputs:
        - content: |
            #!/bin/bash
            git clone $TEST_REPO_GIT_CLONE_URL .
    - change-workdir:
        title: cd $BITRISE_SOURCE_DIR/_tmp/mono_repo/$PROJECT_PATH
        run_if: true
        inputs:
        - path: ./$PROJECT_PATH
        - is_create_path: true
    - install-missing-android-tools:
        inputs:
        - gradlew_path: ./gradlew
    - path::./:
        title: Test repo with module set
        inputs:
        - module: app

  test-repo-in-root-tmp-dir:
    title: Test simple android Kotlin project with Detekt in /tmp dir
    steps:
    - script:
        inputs:
        - content: |
            #!/bin/bash
            rm -rf /tmp/_tmp
    - change-workdir:
        title: cd /tmp/_tmp
        run_if: true
        inputs:
        - path: /tmp/_tmp
        - is_create_path: true
    - script:
        inputs:
        - content: |
            #!/bin/bash
            git clone $TEST_REPO_GIT_CLONE_URL .
    - change-workdir:
        title: cd /tmp/_tmp/$PROJECT_PATH
        run_if: true
        inputs:
        - path: ./$PROJECT_PATH
        - is_create_path: true
    - install-missing-android-tools:
        inputs:
        - gradlew_path: ./gradlew
    - path::./:
        title: Test repo in tmp

  test-repo-in-root-tmp-dir-with-module:
    title: Test simple android Kotlin project with Detekt in /tmp dir with module
    steps:
    - script:
        inputs:
        - content: |
            #!/bin/bash
            rm -rf /tmp/_tmp2
    - change-workdir:
        title: cd /tmp/_tmp2
        run_if: true
        inputs:
        - path: /tmp/_tmp2
        - is_create_path: true
    - script:
        inputs:
        - content: |
            #!/bin/bash
            git clone $TEST_REPO_GIT_CLONE_URL .
    - change-workdir:
        title: cd /tmp/_tmp2/$PROJECT_PATH
        run_if: true
        inputs:
        - path: ./$PROJECT_PATH
        - is_create_path: true
    - install-missing-android-tools:
        inputs:
        - gradlew_path: ./gradlew
    - path::./:
        title: Test repo in tmp with module set
        inputs:
        - module: app

  go-tests:
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:

  dep-update:
    title: Dep update
    description: |
      Used for updating bitrise dependencies with dep
    steps:
    - script:
        title: Dependency update
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            go get -u -v github.com/golang/dep/cmd/dep
            dep ensure -v
            dep ensure -v -update

  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml

  share-this-step:
    envs:
      # if you want to share this step into a StepLib
      - MY_STEPLIB_REPO_FORK_GIT_URL: $MY_STEPLIB_REPO_FORK_GIT_URL
      - BITRISE_STEP_ID: $BITRISE_STEP_ID
      - BITRISE_STEP_VERSION: $BITRISE_STEP_VERSION
      - BITRISE_STEP_GIT_CLONE_URL: $BITRISE_STEP_GIT_CLONE_URL
    description: |-
      If this is the first time you try to share a Step you should
      first call: $ bitrise share

      This will print you a guide, and information about how Step sharing
      works. Please read it at least once!

      As noted in the Step sharing guide you'll have to fork the
      StepLib you want to share this step into. Once you're done with forking
      the repository you should set your own fork's git clone URL
      in the `.bitrise.secrets.yml` file, or here in the `envs` section,
      as the value of the `MY_STEPLIB_REPO_FORK_GIT_URL` environment.

      You're now ready to share this Step, just make sure that
      the `BITRISE_STEP_ID` and `BITRISE_STEP_VERSION`
      environments are set to the desired values!

      To share this Step into a StepLib you can just run: $ bitrise run share-this-step

      Once it finishes the only thing left is to actually create a Pull Request,
      the way described in the guide printed at the end of the process.
    before_run:
    - audit-this-step
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            bitrise share start -c "${MY_STEPLIB_REPO_FORK_GIT_URL}"
            bitrise share create --stepid "${BITRISE_STEP_ID}" --tag "${BITRISE_STEP_VERSION}" --git "${BITRISE_STEP_GIT_CLONE_URL}"
            bitrise share finish
